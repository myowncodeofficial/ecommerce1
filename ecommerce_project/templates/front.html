{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/custom7.css' %}">
    <title>E-commerce Front Page</title>
</head>
<body>
<div class="container-fluid">
    <header>
        <h1>Our NV Store</h1>
        <nav>
            <ul>
<!--                <li><a href="#">Home</a></li>-->
                <li><a href="{% url 'shop:register' %}">Register</a></li>
                <li><a href="{% url 'shop:login' %}">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product">
            <img src="{% static 'img/logo.png' %}" alt="Product 1">
            <h2>Product 1</h2>
            <p>Description of Product 1.</p>
            <p class="price">$19.99</p>
            <button>Add to Cart</button>
        </section>

        <section class="product">
            <img src="{% static 'img/logo.png' %}" alt="Product 2">
            <h2>Product 2</h2>
            <p>Description of Product 2.</p>
            <p class="price">$29.99</p>
            <button>Add to Cart</button>
        </section>

        <!-- More product sections go here -->
    </main>
</div>
    <footer>
        <p>&copy; 2023 Our NV- Store. All rights reserved.</p>
    </footer>

</body>
</html>
